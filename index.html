<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ===========Font Awesome=========== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/js/all.min.js"></script>
    <!-- ===========Font Awesome[END]=========== -->

    <link rel="stylesheet" href="styles/style.css">
    <title>Rock Paper Scissors GAME</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Rock Paper Scissors Game</h1>
        </div>

        <div class="game">

            <h2>Your Choice: <span id="user-choice"></span></h2>
            <h2>JS Bot Choice: <span id="computer-choice"></span></h2>
            <h2>RESULT: <span id="result"></span></h2>
            
            <div class='buttons'>
                <button class="btn" id="rock" data-choice="rock">
                    rock
                </button>
                <button class="btn" id="paper" data-choice="paper">
                    paper
                </button>
                <button class="btn" id="scissors" data-choice="scissors">
                    scissors
                </button>
                <button id="reset" data-choice="Reset" onclick="reset()">
                    Reset
                </button>
            </div>
        </div>
    </div>
<div class="footer">
    <div class="word">

        <p>Made with <span id="hrt"><i class="far fa-heart"></i></span> | ꧁L i q u i d꧂ 2022</p>
    </div>
</div>

    <script src="script/app.js"></script>
</body>

</html>
